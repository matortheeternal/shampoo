<div class="modal-container" ng-click="unfocusProfilesModal($event)">
    <div class="modal big-modal">
        <form>
            <div class="close-modal">
                <span class="fa fa-times" ng-click="toggleProfilesModal()"></span>
            </div>

            <h3>Game Profiles</h3>
            <section>
                <div class="subsection" ng-repeat="game in games">
                    <span class="input-label">{{game.name}}</span>
                    <input class="path-input" type="text" ng-model="game.installPath" ng-change="validateProfiles()" ng-class="{ 'invalid' : !game.valid }"/>
                    <span class="fa fa-folder-open-o" ng-click="pathBrowse(game)"></span>
                </div>
            </section>

            <section>
                <div class="subsection default-profile-section">
                    <span class="input-label">Default Profile</span>
                    <select ng-model="defaultProfile" ng-options="profile as profile.name for profile in validProfiles">
                        <option value="None" ng-if="!validProfiles.length"></option>
                    </select>
                </div>
            </section>

            <div class="action-button-container">
                <span class="action-box" ng-click="close()">Close</span>
            </div>
        </form>
    </div>
</div>
