<div class="modal-container" ng-if="showProfilesModal" ng-click="unfocusProfilesModal($event)">
    <div class="modal modal-large">
        <form>
            <div class="modal-header">
                Game Profiles <button class="modal-close">&times;</button>
            </div>

            <div class="modal-body">
                <label class="row form-group" ng-repeat="game in games">
                    <div class="col col-3 input-label">{{game.name}}</div>
                    <div class="input-group col col-9">
                        <input class="input-control" type="text" ng-model="game.installPath" ng-change="buildValidProfiles()" ng-class="{ 'invalid' : !game.valid }"/>
                        <a class="input-addon" ng-click="pathBrowse(game)"><span class="fa fa-folder-open-o"></span></a>
                    </div>
                </label>

                <label class="row form-group default-profile-section">
                    <div class="col col-3 input-label">Default Profile</div>
                    <select class="col col-9" ng-model="defaultProfile" ng-options="profile as profile.name for profile in validProfiles">
                        <option value="" ng-if="!validProfiles.length"></option>
                    </select>
                </label>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="saveProfiles()">Save</button>
                <button class="btn btn-primary" ng-click="toggleProfilesModal()">Close</button>
            </div>
        </form>
    </div>
</div>
