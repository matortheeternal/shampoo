<div class="modal-container" ng-if="showLoadOrderModal">
    <div class="modal">
        <form>
            <div class="modal-header">
                Load Order <button class="modal-close">&times;</button>
            </div>

            <div class="modal-body">
                <form>
                    <section>
                        <ul class="checkbox-list">
                            <li ng-repeat="item in loadOrder">
                                <label>
                                    <input type="checkbox" ng-model="item.active" /> {{::item.filename}}
                                </label>
                            </li>
                        </ul>
                    </section>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="loadPlugins()">OK</button>
            </div>
        </form>
    </div>
</div>
